    <section class="containerContact">
        <h1> Contact us </h1>
        <form action="#">
         <div class="formbox" id ="nameId">
             <label for="name">Full name </label>
             <br>
             <br>

         </div>

            </div>
            <br>
            <div class="formbox" id="phoneId">
                <label for="phone">Phone</label>
                <br>
                <input type="tel" name="phone" id="phone" placeholder="Enter your phone number">
            </div>
        </div>
         <br>
         <div class="formbox"id="messageID">
             <label for="message">message</label>
             <br>
            
             <textarea name="message" id="message" placeholder="Write your message here..." cols="50" rows="5"></textarea>
         </div>
         <br>
         <button class="btn" id="submit"> Submit </button>
